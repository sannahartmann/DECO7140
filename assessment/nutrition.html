<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/css_reset.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <title>InShape: Nutrition</title>
    <style>
      .recipe-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
      }
      .recipe-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }
      .recipe-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      .recipe-card-content {
        padding: 15px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }
      .recipe-card h3 {
        margin-top: 0;
      }
      .recipe-card .btn-action {
        margin-top: auto;
        align-self: flex-start;
      }
      #recipeModal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);
      }
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 600px;
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }
      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
    <script type="module">
      import { fetchRandomMeal, searchMeals } from './js/mealdb.js';

      document.addEventListener('DOMContentLoaded', () => {
        fetchRandomMeal(displayMeal, handleError);

        const searchForm = document.getElementById('searchForm');
        searchForm.addEventListener('submit', handleSearch);

        const randomMealBtn = document.getElementById('randomMealBtn');
        randomMealBtn.addEventListener('click', () => fetchRandomMeal(displayMeal, handleError));

        const modal = document.getElementById('recipeModal');
        const closeBtn = document.getElementsByClassName('close')[0];
        closeBtn.onclick = () => modal.style.display = "none";
        window.onclick = (event) => {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        };
      });

      function handleSearch(event) {
        event.preventDefault();
        const query = document.getElementById('searchInput').value;
        searchMeals(query, displayMeals, handleError);
      }

      function displayMeal(meal) {
        const mealContainer = document.getElementById('mealContainer');
        mealContainer.innerHTML = createMealCard(meal);
      }

      function displayMeals(meals) {
        const mealsContainer = document.getElementById('mealsContainer');
        if (!meals) {
          mealsContainer.innerHTML = '<p>No meals found. Try another search.</p>';
          return;
        }
        mealsContainer.innerHTML = `
          <h2>Search Results</h2>
          <div class="recipe-grid">
            ${meals.map(meal => createMealCard(meal)).join('')}
          </div>
        `;
      }

      function createMealCard(meal) {
        return `
          <div class="recipe-card">
            <img src="${meal.strMealThumb}" alt="${meal.strMeal}" />
            <div class="recipe-card-content">
              <h3>${meal.strMeal}</h3>
              <p>Category: ${meal.strCategory}</p>
              <button class="btn-action" onclick="showRecipe('${meal.idMeal}')">View Recipe</button>
            </div>
          </div>
        `;
      }

      function handleError(error) {
        console.error('Error:', error);
        alert('An error occurred. Please try again later.');
      }

      window.showRecipe = function(mealId) {
        fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${mealId}`)
          .then(response => response.json())
          .then(data => {
            const meal = data.meals[0];
            const modal = document.getElementById('recipeModal');
            const modalContent = document.getElementById('recipeModalContent');
            modalContent.innerHTML = `
              <h2>${meal.strMeal}</h2>
              <p><strong>Category:</strong> ${meal.strCategory}</p>
              <p><strong>Area:</strong> ${meal.strArea}</p>
              <h3>Ingredients:</h3>
              <ul>
                ${getIngredients(meal)}
              </ul>
              <h3>Instructions:</h3>
              <p>${meal.strInstructions}</p>
            `;
            modal.style.display = "block";
          })
          .catch(error => {
            console.error('Error fetching recipe details:', error);
            alert('Error fetching recipe details. Please try again.');
          });
      };

      function getIngredients(meal) {
        let ingredients = '';
        for (let i = 1; i <= 20; i++) {
          if (meal[`strIngredient${i}`]) {
            ingredients += `<li>${meal[`strIngredient${i}`]} - ${meal[`strMeasure${i}`]}</li>`;
          }
        }
        return ingredients;
      }
    </script>
  </head>
  <body>
    <header>
      <div class="project-box-head">
        <img src="images/logo.png" alt="logo" class="logo"/>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="workouts.html">Workouts</a>
        <a href="progress.html">Progress</a>
        <a href="forum.html">Forum</a>
      </nav>
    </header>
    <main class="page-container">
      <h1>Healthy Recipes</h1>
      <p>Explore our collection of nutritious meals:</p>
      <form id="searchForm">
        <input type="text" id="searchInput" placeholder="Search for a meal..." required>
        <button type="submit" class="btn-action">Search</button>
      </form>
      <button id="randomMealBtn" class="btn-action">Get Random Meal</button>
      <div id="mealContainer" class="recipe-grid">
        <!-- Random meal will be displayed here -->
      </div>
      <div id="mealsContainer">
        <!-- Search results will be displayed here -->
      </div>
    </main>
    <div id="recipeModal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="recipeModalContent"></div>
      </div>
    </div>
    <footer>
      <p>&copy; 2024 InShape. All rights reserved.</p>
    </footer>
  </body>
</html>
